<body>
    <h1>To get your Current age Click Me</h1>
    <button onclick="myAge()">Click ME </button>
    <p id="demo"> </p>
    <script>
   function myAge() {        
  var d = new Date();
  var current = d.getFullYear();
  var old = prompt("enter you are Birth of the year");
  var age=current-old;
  document.getElementById("demo").innerHTML ="This is Your age Now " +age;
}

    </script>
</body>
