<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Get Screen Resolution Using JavaScript</title>
</head>
<body>
    <p id="demo"> the screen size and in which group of responsive bootstrap that screen size will</p>

    <script>
    var w = window.innerWidth;
    document.getElementById("demo").x.innerHTML = screesize();
    function screesize(){
        if(w<768){
            document.write(" xs=" +w)
        }
        if(w>=768 && w<992){
            document.write("sm =" +w)
        }
        if(w>=992 && w< 1200){
            document.write(" md= " +w)
        }
        if(w>=1200){
            document.write(" lg=" +w)
        }
    }
    </script>
    
</body>
</html
