<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 30%;
            height: 30%;
            border: 2px solid hotpink;
        }
    </style>
</head>
<body>
    <p>Change the div on hover</p>
    <div id="demo">
<p>Lorem ipsum dolor sit amet, consectetur adipisici
    ng elit. Similique eligendi veritatis qui suscipit 
    hic repellendus modi, quo minima sapiente ipsam laboriosam 
    culpa aut, sequi nobis saepe. Voluptates eveniet quo modi.</p>

    </div>

<script>
document.getElementById("demo").onmouseover = function() {mouseOver()};
document.getElementById("demo").onmouseout = function() {mouseOut()};

function mouseOver() {
  document.getElementById("demo").style.color = "red";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
}
</script>



</body>
</html>
